name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: ESLint & Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
        id: eslint

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: true
        id: prettier

      - name: Annotate ESLint results
        if: steps.eslint.outcome == 'failure'
        run: |
          echo "::error title=ESLint Issues Found::ESLint found code quality issues. Run 'npm run lint:fix' to automatically fix some of these issues."
          exit 1

      - name: Annotate Prettier results
        if: steps.prettier.outcome == 'failure'
        run: |
          echo "::error title=Prettier Issues Found::Prettier found formatting issues. Run 'npm run format' to automatically format your code."
          exit 1

      - name: Fail workflow if issues found
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          echo "::error title=Code Quality Check Failed::Please fix linting and/or formatting issues before merging."
          exit 1